<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Boas vindas</title>
</head>

<body>
    <div class="container-top">
        <img src="./logo.svg" alt="Logo Agropago" class="logo-agropago">
    </div>
    <div class="container-bottom">
    </div>
    <div class="card">
        <img class="svg-icon" src="./success.svg" alt="Sucesso">
        <h1 class="title">Olá, {var.name}!</h1>
        <p class="subtitle"><strong>Muito bem</strong> seu cadastro foi concluído com sucesso,
            clique no botão abaixo para cadastrar sua senha.
        </p>
        <button class="button-submit">CADASTRAR SENHA</button>
        <p class="paragraph1">O link é válido por 30 minutos após o envio deste e-mail.</p>
        <p class="paragraph2">Esse e-mail é enviado automaticamente e não aceita respostas.</p>
        <p class="paragraph3">Precisa de ajuda?
            <a class="contact-link" href="/">
                <strong>Contate-nos</strong>
            </a>
        </p>
        <p class="paragraph4">AgroPago - 2022</p>
    </div>
</body>

</html>
